<?xml version="1.0" encoding="utf-8"?>
<!-- Tiled grass texture: seamless SVG pattern with subtle blades and noise -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <!-- subtle background gradient -->
    <linearGradient id="gB" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7feea3" />
      <stop offset="100%" stop-color="#67d98a" />
    </linearGradient>

    <!-- blade shape used multiple times -->
    <g id="blade">
      <path d="M2 40 C 10 20, 20 6, 28 0 C 18 12, 12 32, 2 40 Z" fill="rgba(20,80,20,0.18)"/>
      <path d="M2 40 C 10 24, 20 12, 28 2 C 18 14, 12 34, 2 40 Z" fill="rgba(34,139,34,0.22)"/>
    </g>

    <!-- small darker blades for depth -->
    <g id="blade-dark">
      <path d="M2 40 C 10 18, 20 6, 28 0 C 18 12, 12 32, 2 40 Z" fill="rgba(12,60,12,0.18)"/>
    </g>

    <!-- subtle noise overlay to break flat color -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="n" />
      <feColorMatrix type="saturate" values="0" />
      <feBlend mode="overlay" in2="SourceGraphic" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.08"/>
      </feComponentTransfer>
    </filter>

    <!-- repeating pattern tile -->
    <pattern id="grassTile" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- background gradient -->
      <rect width="200" height="200" fill="url(#gB)" />

      <!-- scattered blades -->
      <use href="#blade" x="20" y="80" transform="scale(1.4) rotate(-8 34 100)" />
      <use href="#blade" x="50" y="90" transform="scale(1.2) rotate(6 64 116)" />
      <use href="#blade" x="90" y="70" transform="scale(1.6) rotate(-14 118 92)" />
      <use href="#blade" x="130" y="95" transform="scale(1.3) rotate(10 154 122)" />
      <use href="#blade" x="170" y="75" transform="scale(1.1) rotate(-6 188 94)" />

      <!-- layered darker blades for variety -->
      <use href="#blade-dark" x="40" y="120" transform="scale(1.0) rotate(14 54 140)" />
      <use href="#blade-dark" x="120" y="140" transform="scale(1.2) rotate(-12 154 162)" />

      <!-- denser clump (mirrored) -->
      <g transform="translate(0,0)">
        <use href="#blade" x="12" y="28" transform="scale(0.9) rotate(-24 26 46)" />
        <use href="#blade" x="36" y="36" transform="scale(0.8) rotate(-12 52 64)" />
        <use href="#blade" x="60" y="22" transform="scale(1.0) rotate(4 86 40)" />
      </g>

      <!-- slight vignette for depth -->
      <rect width="200" height="200" fill="black" opacity="0.02"/>

    </pattern>
  </defs>

  <!-- tiled fill using pattern -->
  <rect width="100%" height="100%" fill="url(#grassTile)" filter="url(#grain)" />

</svg>
